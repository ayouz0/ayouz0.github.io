<!DOCTYPE html>

    <div class="max-w-4xl mx-auto px-4 -mt-8 mb-12">

            <button class="bg-white px-8 py-4 rounded-2xl shadow-lg font-black text-red-600 border-b-4 border-red-600 flex items-center gap-2 whitespace-nowrap">
                <i class="fas fa-hamburger"></i> Burgers
            </button>
            <button class="bg-white px-8 py-4 rounded-2xl shadow-lg font-bold text-gray-500 hover:text-red-600 border-b-4 border-transparent hover:border-red-200 flex items-center gap-2 whitespace-nowrap transition">

        </div>

    <!-- Menu -->
    <div class="max-w-4xl mx-auto px-4 pb-20 grid md:grid-cols-2 gap-8">
        <!-- Product -->
        <div class="bg-white p-6 rounded-3xl shadow-lg flex items-center gap-4 hover:-translate-y-1 transition duration-300">

                <p class="text-gray-400 text-sm mb-2">Double steak, Cheddar, Secret Sauce</p>

        <!-- Product -->

                </div>
            </div>
        </div>
